<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #errorMsg {
            color: red;
            display: none;
            margin-bottom: 10px;
        }

        #toggleMode {
            background: none;
            border: none;
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        #toggleMode:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Login</h2>
    <div id="errorMsg"></div>

    <form id="authForm">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <p>
        <button id="toggleMode">Don't have an account? Create one</button>
    </p>
</div>

<script>
    const form = document.getElementById("authForm");
    const errorDiv = document.getElementById("errorMsg");
    const toggleBtn = document.getElementById("toggleMode");
    const title = document.getElementById("formTitle");
    const submitBtn = form.querySelector("button");

    let isLoginMode = true;

    toggleBtn.addEventListener("click", () => {
        isLoginMode = !isLoginMode;
        title.textContent = isLoginMode ? "Login" : "Create Account";
        submitBtn.textContent = isLoginMode ? "Login" : "Create Account";
        toggleBtn.textContent = isLoginMode ? "Don't have an account? Create one" : "Already have an account? Login";
        errorDiv.style.display = "none";
    });

    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            const url = isLoginMode ? "/login" : "/register";
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                localStorage.setItem("user_id", result.user_id);
                window.location.href = "/home.html";
            } else {
                errorDiv.style.display = "block";
                errorDiv.textContent = result.error || "Operation failed";
            }
        } catch (err) {
            errorDiv.style.display = "block";
            errorDiv.textContent = "Something went wrong. Please try again.";
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: #fff;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
        }

        .auth-container input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background: #0056b3;
        }

        .switch-link {
            margin-top: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }

        #errorMsg {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2 id="formTitle">Login</h2>
        <div id="errorMsg"></div>

        <form id="authForm" onsubmit="submitAuth(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" style="display: none;" />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="switch-link" onclick="toggleForm()">Don't have an account? Create one</div>
    </div>

    <script>
        let isSignup = false;

        function toggleForm() {
            isSignup = !isSignup;

            const usernameField = document.getElementById("email");
            const formTitle = document.getElementById("formTitle");
            const switchLink = document.querySelector(".switch-link");
            const submitBtn = document.querySelector("#authForm button");

            if (isSignup) {
                usernameField.style.display = "block";
                formTitle.textContent = "Create Account";
                submitBtn.textContent = "Sign Up";
                switchLink.textContent = "Already have an account? Login";
            } else {
                usernameField.style.display = "none";
                formTitle.textContent = "Login";
                submitBtn.textContent = "Login";
                switchLink.textContent = "Don't have an account? Create one";
            }

            document.getElementById("errorMsg").style.display = "none";
        }

    </script>
    
</body>

</html>

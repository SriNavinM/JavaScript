<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="product.css"> 
</head>

    <h1>Product Inventory</h1>

    <div>
        <h3>Add Product</h3>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price">
        <input type="number" id="quantity" placeholder="Quantity">
        <button onclick="addProduct()">Add</button>
    </div>

    <br>

    <div>
        <h3>Update Product</h3>
        <input type="number" id="id" placeholder="Product Id">
        <input type="number" id="updatedPrice" placeholder="Price">
        <input type="number" id="updatedQuantity" placeholder="Quantity">
        <button onclick="updateProduct()">Update</button>
    </div>

    <br>

    <div>
        <h3>Display Products</h3>
        <button onclick="displayProducts()">Show Products</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>quantity</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <!-- <pre id="productList"></pre> -->
    </div>

    <br>

    <div id="delete">
        <h3>Delete Product</h3>
        <input type="number" id="d_id" placeholder="Product Id">
        <button onclick="showProduct()">Show</button>
        <table id="deleteTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>quantity</th>
                </tr>
            </thead>
            <tbody id="deleteTableBody"></tbody>
        </table>
        <button id="confirmDelete" onclick="deleteProduct()" style="display: none;">Delete</button>
        <button id="cancelDelete" onclick="cancelDelete()" style="display: none;">Cancel</button>
    </div>

    <script src="product.js"></script>
    </body>

</html>

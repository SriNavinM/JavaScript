<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }
        #timer {
            font-size: 50px;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Countdown Timer</h1>

    <input type="number" id="minutes" placeholder="Enter minutes">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()" id="reset" style="display:none;">Reset</button>

    <div id="timer">00:00</div>

    <script src="timer.js"></script>
</body>
</html>

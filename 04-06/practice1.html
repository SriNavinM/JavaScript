<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <script>
        const arr = [1,2,23,4,20,6];

        function getSum (array) {
            let sum=0;
            for(let i=0;i<array.length;i++) {
                sum += array[i];
            }
            return sum;
        }

        let ans = getSum(arr);
        console.log("Sum of ", arr, " is: ",ans);
        arr.push(10);
        let val=arr.toString();
        console.log(val);

    </script>
</body>
</html>
